{% extends "miniblog/base.html" %}
{% block title %}
    All bloggers: Miniblog
{% endblock %}
{% block content %}
    <h1>All bloggers</h1>
    <ul>
        {% for bloguser in page_obj %}
            {# each post is a BlogUser object #}
            <li>
                <a href="{% url 'blogger' bloguser.pk %}">{{ bloguser.user.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
