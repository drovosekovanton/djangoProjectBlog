{% extends "miniblog/base.html" %}
{% block title %}
    All bloggers: Miniblog
{% endblock %}
{% block content %}
    <h1>All bloggers</h1>
    <ul>
        {% for blogger in page_obj %}
            {# each blogger is a User object #}
            <li>
                <a href="{% url 'blogger' blogger.pk %}">{{ blogger.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
