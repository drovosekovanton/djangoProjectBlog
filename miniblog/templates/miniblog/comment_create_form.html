{% extends "miniblog/base.html" %}
{% block title %}
    Create comment: Miniblog
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <h4 class="card-title">Adding comment to the <a href="{% url 'post' related_post %}">post</a></h4>
                {{ form.as_p }}
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
